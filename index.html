<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <title>Get | Coffee</title>

</head>
<body>
    <header>
        <section class="cabecalho_titulo">
            <div class="cabecalho_itens">
            <img src="/assets/logo.svg" alt=""  width="100%">
            </div>
            <nav class="cabecalho_nav">
                <a href="#">Menu</a>
                <a href="#">Contact</a>
                <a href="#">Find us</a>
            </nav>
        </section>
    </header>
    <main>
        <div>
        <div class="quadro_img--1"></div>
        <div class="quadro_img--2"></div>
        </div>
        <section class="quadro_principal">
            <div>
                <h1>The best way to get your coffee
                    without leaving the comfort
                    of your house</h1>
                <button class="quadro_button">make your order</button>
                <img src="/assets/redes.png" alt="Logo Instagram, LinkedIn e Twitter" class="quadro_img--redes">
            </div>
            <div>
                <img src="/assets/copo.svg" alt="Copo térmico de café com logo Get Coffe" width="182" class="quadro_img--copo">
            </div>
        </section>
    </main>
    <footer class="rodape">
        <img src="/assets/scroll.svg" alt="">
    </footer>
    
</body>
</html>
